<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <title>Tewken Stats</title>
    
    <style>
      body {
        font-family: monospace;
        font-size: 1.5em;
        background-color: #272B30;
        color: #fff;
      }
      
      main {
        margin: auto;
        height: 500px;
        width: 1000px;
        text-align: center;
      }
      
      table {
        margin: auto;
      }
      
      button {
        display: inline-block;
        color: #fff;
        font-weight: bold;
        border: 1px solid transparent;
        cursor: pointer;
        text-align: center;
      }
      
      a:link, a:visited {
        color: #fff;
        text-decoration: underline;
        cursor: pointer;
      }

      a:link:active, a:visited:active {
        #fff;
      }
</style>
  </head>
  
  <body>
    <main>
      <table>
        <tr>
          <td colspan="3" style="text-align: center; font-size: 1.75em;">
            <p>Global Tron: <span id="globalTron">0</span></p>
          </td>
        </tr>

        <tr>
          <td>Holdings</td>
          <td><input id="sellprv" type="text" placeholder="Tewkens" style="text-align:center; padding:15px"></td>
          <td>
            <button type="button" 
              style="width: 100%; background: #ee5f5b; font-size: 14px; padding: 15px;"
              onclick="sell()">SELL</button>
          </td>
        </tr>

        <tr>
          <td>Dividends</td>
          <td><input id="dividends" disabled type="text" placeholder="Tron" style="text-align:center; padding:15px"></td>
          <td>
            <button type="button" 
              style="background: green; font-size: 14px; padding: 15px;"
              onclick="withdraw()">WITHDRAW</button>
          </td>
        </tr>
      </table>
        
        
      <table style="margin-top: 50px;">
        <tr>
          <td>Spend Tron</td>
          <td><input id="spend" disabled type="text" placeholder="Tron" style="text-align:center; padding:15px"></td>
          <td>
            <button type="button" 
              style="background: green; font-size: 14px; padding: 15px;"
              onclick="buy()">Buy</button>
          </td>
        </tr>
        
        <tr>
          <td style="font-size: 0.75em;">Referral Address</td>
          <td><input id="buy" type="text" placeholder="Address" style="text-align:center; padding:5px"></td>
        </tr>
      </table>
    </main>
    
    <script src="meta.js"></script>
  </body>
</html>
